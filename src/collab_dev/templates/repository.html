{% extends "templates/index.html" %}

{% block content %}
<div class="flex items-center justify-between mb-6">
  <h2 class="text-2xl font-semibold">{{ repo }}</h2>
  <a href="/" class="text-blue-600 hover:underline">Back to repositories</a>
</div>
{% for chart in charts %}
<div class="mb-6 shadow-md p-4 rounded-lg bg-white">
  {{ chart.title }}
  {{ chart.html|safe }}
</div>
{% endfor %}
{% endblock %}
