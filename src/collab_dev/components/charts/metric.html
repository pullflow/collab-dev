{% macro metric(label, value, tip=None) %}
<div class="flex flex-col gap-2 items-center justify-center">
  <div>
    <span class="text-gray-500 text-lg">{{ label }}</span>
    {% if tip %}
    <button type="button"
      class="inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-gray-500 bg-gray-100 rounded-full hover:bg-gray-200 focus:outline-none peer">?</button>
    <div
      class="text-sm text-gray-500 absolute invisible peer-hover:visible peer-focus:visible mt-2 z-10 bg-white rounded-lg shadow-lg p-2 max-w-xs border border-gray-200 transform -translate-x-1/2 left-1/2">
      {{ tip }}
    </div>
    {% endif %}
  </div>
  <div class="text-2xl font-bold">
    {{ value }}
  </div>
</div>
{% endmacro %}
